<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
        .popup {

        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = 'map'></div>
    <script>
        var map = L.map('map').setView([49.983487, 18.252040], 5)
        L.tileLayer('https://api.maptiler.com/maps/dataviz/256/{z}/{x}/{y}.png?key=0kQ6iGFdPlbSdvzM9r1S', {
    maxZoom: 20, tileSize: 256, minZoom: 3,
    attribution: '&copy; <a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
}).addTo(map);

const ikoon1 = L.icon({
    iconUrl:'./pin-svgrepo-com.svg',
    iconSize: [30, 30],
    iconAnchor: [0, 30]
})

const reisid = {
    läti: {
        coords:[56.948370, 24.10780],
        aasta: '2005',
        link: 'https://google.com',
        koht: '<h2>Läti</h2><br>'
    },
    tenerife: {
        coords:[28.253091, -16.576745],
        aasta: '2006, 2007',
        link: 'https://google.com',
        koht: '<h2>Tenerife</h2><br>'
    },
    rootsi: {
        coords:[59.324021, 18.071164],
        aasta: '2008',
        link: 'https://google.com',
        koht: '<h2>Stockholm</h2><br>'
    }
}

for(let key in reisid) {

    const reis = reisid[key];

    L.marker(reis.coords, {
        icon: ikoon1
    })
    .bindPopup(`<span class ='popup'>
        ${reis.koht}
        <p>Aasta: ${reis.aasta}</p><br>
        <a href="${reis.link}" target="_blank">Link fotodele</a>
        </span>`
    )
    .addTo(map)
}



    </script>
</body>
</html>
